<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Panitia Kegiatan XYZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h2>Formulir Pendaftaran Panitia Kegiatan XYZ</h2>
            <form id="form-pendaftaran">
                <div class="form-group">
                    <label for="nama">Nama </label>
                    <label for="tiwa"> :</label>
                    <input type="text" id="nama" name="nama">
                </div>

                <div class="form-group">
                    <label for="nim">NIM </label>
                    <label for="tiwa"> :</label>
                    <input type="text" id="nim" name="nim">
                </div>

                <div class="form-group">
                    <label for="kelas">Kelas </label>
                    <label for="tiwa"> :</label>
                    <input type="text" id="kelas" name="kelas">
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat </label>
                    <label for="tiwa"> :</label>
                    <textarea id="alamat" name="alamat"></textarea>
                </div>

                <button type="button" id="kirim">Kirim</button>
            </form>
        </div>

        <div class="table-section">
            <h3>Data Pendaftaran Panitia Kegiatan XYZ</h3>
            <table border="1" id="tabel-output">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>NIM</th>
                        <th>Alamat</th>
                    </tr>
                </thead>
                <tbody id="tabel-biodata">
                    <!-- Data biodata akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>

        <!-- Elemen tambahan untuk menampilkan jumlah karakter -->
        <p id="jumlah-karakter"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
